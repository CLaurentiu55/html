<!DOCTYPE html>
<html>
    <body>

        <h1>My First Google Map</h1>

        <div id="googleMap" style="width:100%;height:400px;"></div>
        
        <script>
            function myMap() {
                var mapProp= {
                    center:new google.maps.LatLng(46.790865, 28.784142),
                    zoom:18,
                };
                var myVar = 1;

                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                myVar = map;
                
                myVar = 2;

                var myCenter = {lat: 46.790865, lng: 28.784142};
                var marker = new google.maps.Marker({
                    position: myCenter,
                    animation:google.maps.Animation.BOUNCE
                });

                var infowindow = new google.maps.InfoWindow({
                    content:"Hello World!"
                });

                infowindow.open(map,marker);

                marker.setMap(map);
            }
                
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ8fFc9UKSEpU6YIi2oZxJiLb2Kqf34dU&callback=myMap"></script>
    </body>
</html>
