  
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gmail</title>
        <link rel="stylesheet" type="text/css" href="styles/task12.css">
        <link rel="stylesheet" type="text/css" href="styles/gmail.css">
        <link rel="stylesheet" type="text/css" href="styles/task14.css">
        <link rel="stylesheet" type="text/css" href="styles/task11.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type='text/css' />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.grid.css" type='text/css' />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.reboot.css" type='text/css' />
        <link rel="stylesheet" href="css/style.css" type='text/css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="scroll-page">
        <div class="pad-left">
            <div class="first-block-pad fl">
                <div>
                    <i class="fa fa-bars fl fa-lg padtop"></i>
                    <img src="C:\Users\GiGaByTe\Pictures\Camera Roll\gmail.png" class="fl">
                    <h2 class="fl">Gmail</h2>
                    <br>
                    <br>
                    <hr>
                </div>
                <div class="compose-pad">
                    <button class="btn-light button-style">+ Compose</button>
                </div>
                <div>
                    <button class="width-btn btn btn-outline-danger"><i class="fa fa-inbox fl list-pad-top"></i> <span class="fl">Inbox</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-star fl list-pad-top"></i> <span class="fl">Starred</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-clock-o fl list-pad-top"></i> <span class="fl">Snoozed</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-paper-plane fl list-pad-top"></i> <span class="fl">Sent</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-file fl list-pad-top"></i> <span class="fl">Drafts</span> <span class="fr">1</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-chevron-down fl list-pad-top"></i> <span class="fl">More</span></button>
                    <hr>
                </div>
                <div>
                    <h5>Meet</h5>
                    <button class="width-btn btn btn-light"><i class="fa fa-video-camera fl list-pad-top"></i> <span class="fl">Start a meeting</span></button>
                    <button class="width-btn btn btn-light"><i class="fa fa-keyboard-o fl list-pad-top"></i> <span class="fl">Join a meeting</span></button>
                    <hr>
                </div>
                <div>
                    <h5>Hangouts</h5>
                    <img src="C:\Users\GiGaByTe\Pictures\Camera Roll\guest.png" class="fl">
                    <h6 class="fl eric-pad">Eric</h6>
                    <i class="fa fa fa-sort-desc select-icon"></i>
                    <h4 class="fr">+</h4>
                    <hr>
                </div>
                <div>
                    <img src="C:\Users\GiGaByTe\Pictures\Camera Roll\point.png" class="point-pad">
                    <span class="margin-top">No recent cahts</span>
                    <a href="#" class="margin">Start a new one</a>
                </div>
                <div>
                    <button class="btn btn-light user"><i class="fa fa-user"></i></button>
                    <button class="btn btn-light commenting"><i class="fa fa-commenting"></i></button>
                    <button class="btn btn-light phone"><i class="fa fa-phone"></i></button>
                </div>
            </div>
            <div class="sec-block-pad fl">
                <i class="fa fa-search icon-margin position-select-i"></i>
                <input type="text" placeholder="Search mail" class="searchbarwidth">
                <i class="fa fa-bars icon-pad fr fa-lg"></i>
                <i class="fa fa fa-sort-desc position-select-i-2"></i>
                <i class="fa fa-cog fr icon-pad fa-lg"></i>
                <i class="fa fa-question-circle-o fr icon-pad fa-lg"></i>
            </div>
        </div>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
